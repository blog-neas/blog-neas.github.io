# Parte SAS

#### Moduli "principali" (studenti triennali e magistrali)

- **Programming**
  + SAS Programming 1: Essentials
  + SAS Programming 2: Data Manipulation Techniques
- **Statistical Analysis, Predictive Modeling and Machine Learning**
  + Statistics 1: Introduction to ANOVA, Regression and Logistic Regression
- **Visual Analytics and Visual Statistics**
  + SAS Visual Statistics in SAS Viya: Interactive Model Building

#### Moduli "secondari" (studenti magistrali)

SAS SQL 1, SAS Programming for R Users, Statistics 2, SAS Visual Analytics 1 for SAS Viya, SAS Report Writing 1

.center[.content-box-blue[
Completare i vari badge Ã¨ **caldamente suggerito** sia per gli studenti triennali che magistrali
]]

---

# Parte R

- Introduzione ambiente R ed Rstudio
- Concetti di base
- Introduzione ambienti tidyverse per...
- Importazione e pulizia dati
- Manipolazione dati (Selecting, filtering, and mutating)
- Raggruppamento e tabelle
- Rappresentazioni grafiche (ggplot)
- Prime analisi
- Report

Saranno introdotti anche alcuni strumenti *di supporto*, come ad esempio markdown e github
